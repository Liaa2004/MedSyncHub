<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" rel="stylesheet"/>
        
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet"/>
        <title>MedSyncHub</title>  
        <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>

        
    </head>
    <body>
        <section id="navbar">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                   
                    
                </div>
            </nav>
        </section>
        <section id="banner">
            <div class="container-fluid" id="banner-container">
                <div class="row" id="banner-row">
                    <div class="col-md-6" id="banner-col">
                        <h1 >MedSyncHub</h1>
                        <p></p>
                    </div>
                    <div class="col-md-4" id="banner-col2">
                        <img class="img-fluid" src="image.png" alt="OOPs Sorry"/>
                    </div>
                </div>
            </div>
        </section>
        <div class="wrapper">
            <div class="container-fluid">
            <div class="row">
        <div>
            <div class="col-md-12 right">
                <div class="input-box">
                    <header> Create Account</header>
                    <div class="input-field">
                        <input type="text" class="input" id="UserName" required autocomplete="off">
                        <label for="UserName">User Name</label>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input" id="password" required >
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field">
                        <button type="submit" class="btn btn-primary btn-block" id="submit" onclick="getData()">
                            Log In
                          </button>
                        
                    </div>
                    
                    <div class="signin">
                        <span>Don't have an account? <a href="contact.html" >Sign Up</a></span>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        <script src="index.js">

        </script>

               
           
    </body>
</html>
